<!DOCTYPE html>
<html>
<head>
    <title>News Articles</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <!-- ##################################################### -->
    <!-- Include Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <style>
        .container{
            margin-top: 100px;
        }
        #news_type{
            border-radius: 20px;
        }
        #container2{
            margin-top: 300px;
        }
        #art{
            font-family:fantasy;
            padding-right: 60px;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="navbar-brand" >News <img src="/static/images/logo6.png" alt="Invalid" width="50px" height="50px"></a>
            <ul class="navbar-nav ml-auto"> 
             <li class="navbar-item"><a class="nav-link" href="{% url 'news' %}">HOME</a></li>
             <li class="navbar-item"><a class="nav-link" href="#">SERVICE</a></li>
             <li class="navbar-item"><a class="nav-link" href="#">CONTACT</a></li>
             <li class="navbar-item"><a class="nav-link btn-button text-danger" href="{% url 'login' %}">LOGOUT</a>
            </ul>
        </nav>
    </div>
    <div class="container" id="container2">
    <form method="post">
        {% csrf_token %}
     <div class="row">
        <div class="col-md-5 offset-md-4">
            <h1 class="text-center text-white" id="art">News Articles</h1>
            <br>
            <div class="input-group">
            <input type="search" name="news_type" id="news_type" class="form-control" placeholder="Enter type of news" required>
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <!-- <span class="input-group-append"> &nbsp;
                <input type="submit" value="Search" class="btn btn-primary">
            </span> -->
          
        </div>
        </div>
     </div>
    </form>
    <br> <br> <br>
    <!-- <h2>Articles:</h2> -->
            <div class="text-white">
                <ul>
                    {% for article in articles %}
                    <li>
                        <h3>{{ article.title }}</h3>
                        {% if article.image_url %}
                        <img src="{{ article.image_url }}" alt="{{ article.title }}" style="max-width: 200px; max-height: 150px;">
                        {% endif %}
                        <p>{{ article.description }}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
    </div>
</body>
</html>
